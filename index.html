<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="outer-box">
  <div class="content">
    <div class="left-side">
        <h1 class="title">Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <section class="checkmarked-items">
            <p class="checked">Product discovery and building what matters</p>
            <p class="checked">measuring to ensure updates are success</p>
            <p class="checked">And much more!</p>
        </section>
        <h2>email adress</h2>
        <form action="confirmation.html" method="GET" id="myForm">
            <input type="email"  class="email" name="email" placeholder="email@company.com" required>
            <button type="submit">Subscribe to monthly newsletter</button>
        </form>
    </div>
    <div class="right-side">
<img class="img" src="assets/images/orange.png" alt="orange picture">
    </div>    
    </div>
  </div>
</body>
</html>
